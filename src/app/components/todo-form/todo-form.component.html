<form class="todo-form" (ngSubmit)="onSubmit()">
  <app-textarea [isFormSubmitted]="isFormSubmitted"></app-textarea>
  <div class="button-group">
    <app-button buttonType="submit" testId="add-todo-btn">
      {{ addTodoLabel }}
    </app-button>
    <app-button
      buttonClass="icon-button"
      testId="reset-todo-btn"
      (clickEvent)="resetAddForm()"
    >
      <img src="assets/icons/icon-delete.png" alt="delete icon" />
    </app-button>
  </div>
</form>
