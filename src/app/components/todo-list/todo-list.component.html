<section class="todo-list">
  <app-todo-form
    *ngIf="isAddTodoFormVisible"
    (hideAddFormEvent)="hideAddForm()"
  ></app-todo-form>
  <app-todo-item
    *ngFor="let todo of todos; trackBy: trackByFn"
    [todo]="todo"
    classes="todo-item"
    (deleteEvent)="refetchTodos()"
  >
  </app-todo-item>
</section>
